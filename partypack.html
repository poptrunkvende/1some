<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Pack</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="card">
        <img src="./image/exotic.jpg" alt="taco coffee" style="width:100%">
        <h1>Don Julio Special</h1>
        <p class="price">80.99</p>
        <p>Enjoy Tex Mex Coffee</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="card">
        <img src="./image/coffee-display.jpg" alt="assorted coffee" style="width:100%">
        <h1>Gift Pack</h1>
        <p class="price">99.99</p>
        <p>Coffee Party</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="card">
        <img src="./image/images (2).jpg" alt="3 packs of coffee" style="width:100%">
        <h1>Buy 2 get one free Deal</h1>
        <p class="price">16.99</p>
        <p>Stock Up</p>
        <p><button>Add to Cart</button></p>
      </div>
</body>
</html>
